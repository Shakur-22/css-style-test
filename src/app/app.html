

<div class="app-wrapper">


    
    <div class="sidebar-nav">
        <div style="display: flex; gap: 10px;">
            <sidebar></sidebar>
            <app-darkmode></app-darkmode>
        </div>
    </div>

    <div class="left-box">
        <ul>
            Expenses
            <li class="leftbox-item" *ngFor="let i of filterCategory(selectedCategory)" (click)="id = i.id">
                Purchase: {{i.name}} <br> Amount: {{i.amount}}
            </li>
        </ul>

         <ul>
            <li class="rightbox-item" *ngFor="let i of filterID(id)">
                Details <br>
                Date: {{i.date}} <br>
                Category: {{i.category}} <br>
                Description: {{i.description}}
            </li>
        </ul>

    </div>



</div>
